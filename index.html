<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Home Scout</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />

    <link rel="stylesheet" href="css/index_styles.css" />
    <style>
    h1, h4, h5 {
        font-family: ranger
    }
    </style>
</head>
<body>


<!-- Page contents -->
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Austin Home Scout</h1>
    </div>

    <div class="row">

        <div class="col-md-6">
            <h4>Monthly Rent:</h4>
        </div>
        <div class="col-md-6">
            <input type="text" id="rent" value="" name="range" />
        </div>

    </div>

    <div class="row">

        <div class="col-md-6">
            <h4>Median Home Value:</h4>
        </div>
        <div class="col-md-6">
            <input type="text" id="homevalue" value="" name="range" />
        </div>

    </div>

    <div class="row">

        <div class="col-md-6">
            <h4>Percent of Family Homes:</h4>
        </div>
        <div class="col-md-6">
            <input type="text" id="family" value="" name="range" />
        </div>

    </div>


    <div class="row">

        <div class="col-md-6">
            <h4>Percent of homes within 1/4 mile of bus route:</h4>
        </div>
        <div class="col-md-6">
            <input type="text" id="bus" value="" name="range" />
        </div>

    </div>




    <button class="btn-lg" id="send"><h5>Get Zips!</h5></button>
</div>




<!-- All JS -->
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/ion.rangeSlider.js"></script>

<script>
    var range_data;
    // $(function () {

        $("#rent").ionRangeSlider({
            hide_min_max: true,
            keyboard: true,
            min: 600,
            max: 2000,
            from: 600,
            to: 2000,
            type: 'double',
            step: 1,
            prefix: "$",
            grid: true
        });

        $("#homevalue").ionRangeSlider({
            hide_min_max: true,
            keyboard: true,
            min: 60000,
            max: 620000,
            from: 60000,
            to: 620000,
            type: 'double',
            step: 1,
            prefix: "$",
            grid: true
        });

        $("#family").ionRangeSlider({
            hide_min_max: true,
            keyboard: true,
            min: 0,
            max: 40,
            from: 0,
            to: 40,
            type: 'double',
            step: 1,
            postfix: "%",
            grid: true
        });

        $("#bus").ionRangeSlider({
            hide_min_max: true,
            keyboard: true,
            min: 0,
            max: 100,
            from: 0,
            to: 100,
            type: 'double',
            step: 1,
            postfix: "%",
            grid: true
        });

    // });
    $("#send").on('click', function() {

        range_data = {

            rent: {
                min: $("#rent").data().from,
                max: $("#rent").data().to
            },
            homevalue: {
                min: $("#homevalue").data().from,
                max: $("#homevalue").data().to
            },
            family: {
                min: $("#family").data().from,
                max: $("#family").data().to
            },
            bus: {
                min: $("#bus").data().from,
                max: $("#bus").data().to
            }
        };

        console.log(range_data);

    });

</script>




</body>
</html>
