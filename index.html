<!DOCTYPE html>

<body>


<!-- Page contents -->
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Austin Home Scout</h1>
    </div>

    <div class="row">

        <div class="col-md-6">

        <div class="col-md-6">
            <input type="text" id="range" value="" name="range" />

    </div>

        </div>

    </div>

    </div>

        </div>
        <div class="col-md-6">
